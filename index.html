<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id='winOverlay'>
    <div id="showOnWin">Player 1 won!!!</div>
  </div><!-- end win overlay -->
  <header>
  <!-- center this -->
    <div class="container">
      <h1>Stick-Tac-Toe</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="container">
      <div class="row row-eq-height">
        <div class="player-group figure_1 col-sm-4">
          <img src="images/playerOne.png" alt="player 1">
          <p>Player One</p>
        </div> <!-- end figure_1 -->
        <div class="board col-sm-4">
          <table id='board'>
            <tr class="top">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="mid">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="bot">
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
          <div class='winDisplayAll'>
            <span class='winDisplayLeft'> Player 1 Wins: <span id='p1Wins'></span></span>
            <span class='winDisplayRight'> Player 2 Wins: <span id="p2Wins"></span></span>
          </div>
        </div><!-- end board -->



        <div class="player-group figure_2 col-sm-4">
          <img src="images/playerTwo.png" class='fliped' alt="player 2">
          <p>Player Two</p>
        </div><!-- end figure_2 -->


      </div> <!-- end row -->
    </div> <!-- end container-->
  </main>
  <footer class="container">
<!-- maybe put a coppyright or extra instructions that might be needed -->
    <h3>Instructions</h3>
    <p>The goal of the game is to get 3 of your figures in a row. If nether player is able to achive this the game will end in a draw.</p>
<!--                             -->

  </footer>
<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src"js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
